    button[type="submit"] { width: auto; background: #0e2540; color: white; border: none; border-radius: 4px; padding: 10px 16px; cursor: pointer; }

<body>
  <header>
    <div class="wrap">
      <img src="images/logo.png" alt="Tech Insights logo">
      <div>
        <h1 style="margin: 0;">Tech Insights</h1>
        <p style="margin: 4px 0 0;">Your Source for Technology News and Reviews</p>
      </div>
    </div>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="comparison.html">Product Comparison</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <main>
    <h2>Contact Us</h2>
    <form action="submit-contact.php" method="post" novalidate>
      <fieldset>
        <legend>Your Information</legend>
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required>

        <div class="row">
          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="555-123-4567">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Your Inquiry</legend>
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
          <option value="">Please select</option>
          <option>General Question</option>
          <option>Technical Support</option>
          <option>Product Review Request</option>
          <option>Partnership Opportunity</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Communication Preferences</legend>
        <div>
          <input type="checkbox" id="newsletter" name="newsletter">
          <label class="checkboxes" for="newsletter">Subscribe to newsletter</label>
        </div>
        <div>
          <input type="checkbox" id="terms" name="terms" required>
          <label class="checkboxes" for="terms">I agree to the Terms and Conditions</label>
        </div>
      </fieldset>

      <button type="submit">Send Message</button>
    </form>
  </main>

    </p>
  </footer>
</body>
